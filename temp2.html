<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Here</title>
<link rel="stylesheet" type="text/css" href="Rtemp.css">
</head>
<body>
<div class="box gradDynamic">
<div class="container">
	<div class="title"><b>Register</b></div>
	<form action="temp2.jsp" method='post' name='my_form'>
		<div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" name="fname" id="fname" placeholder="Enter your first name">
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" name="lname" id="lname" placeholder="Enter your last name">
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" value="male" id="dot-1">
                    <input type="radio" name="gender" value="female" id="dot-2">
                    <input type="radio" name="gender" value="others" id="dot-3">
                    <span class="gender-title">Gender :</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Others</span>
                        </label>
                    </div>
                </div>
                <div class="dob">
                    <span class="details">Date of Birth :</span>
                    <input type="date" name="dob" id="dob">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <span class="details">Phone</span>
                    <input type="number" name="phone" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="username" id="username" placeholder="Enter username">
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="pass" id="pass" placeholder="Enter your password">
                    <span class="alert">*Password must contain a special character</span>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="re-pass" id="re-pass" placeholder="Re-Enter your password">
                </div>
                <div class="input-box">
                    <span class="details">State</span>
                    <select class="form-control" name ='inputstate' id="inputstate">
					<option value="no">select-state</option>
					<option value="Andhra Pradesh">Andhra Pradesh</option>
					<option value="Arunachal Pradesh">Arunachal Pradesh</option>
					<option value="Assam">Assam</option>
					<option value="Bihar">Bihar</option>
					<option value="Chhattisgarh">Chhattisgarh</option>
					<option value="Goa">Goa</option>
					<option value="Gujarat">Gujarat</option>
					<option value="Haryana">Haryana</option>
					<option value="Himachal Pradesh">Himachal Pradesh</option>
					<option value="Jammu and Kashmir">Jammu and Kashmir</option>
					<option value="Jharkhand">Jharkhand</option>
					<option value="Karnataka">Karnataka</option>
					<option value="Kerala">Kerala</option>
					<option value="Madya Pradesh">Madya Pradesh</option>
					<option value="Maharashtra">Maharashtra</option>
					<option value="Manipur">Manipur</option>
					<option value="Meghalaya">Meghalaya</option>
					<option value="Mizoram">Mizoram</option>
					<option value="Nagaland">Nagaland</option>
					<option value="Orissa">Orissa</option>
					<option value="Punjab">Punjab</option>
					<option value="Rajasthan">Rajasthan</option>
					<option value="Sikkim">Sikkim</option>
					<option value="Tamil Nadu">Tamil Nadu</option>
					<option value="Telangana">Telangana</option>
					<option value="Tripura">Tripura</option>
					<option value="Uttaranchal">Uttaranchal</option>
					<option value="Uttar Pradesh">Uttar Pradesh</option>
					<option value="West Bengal">West Bengal</option>
					</select>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" name="address" id="address" placeholder="Enter your address">
                </div>
                <div class="input-box">
                    <span class="details">Pincode</span>
                    <input type="text" name="pincode" id="pincode" placeholder="Enter your pincode">
                </div>
               </div>
                <div class="button">
                    <input type="submit" value="Register" onclick="chupettu()">
                </div>
	</form>	
	<script type="text/javascript" >
	function chupettu() {
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var gende = my_form.gender.value;
        var dob = document.getElementById("dob").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var username = document.getElementById("username").value;
        var pwd = document.getElementById("pass").value;
        var repwd = document.getElementById("re-pass").value;
        var state = document.getElementById("inputstate").value;
        var addr = document.getElementById("address").value;
        var pin = document.getElementById("pincode").value;
        if (fname != "") {
            if (fname.match(/^[ a-zA-Z\-\’]+$/)&&!fname.match(/\s/)) {
            	if(lname!=""){
            		if (lname.match(/^[ a-zA-Z\-\’]+$/)&&!lname.match(/\s/)) {
                		if (gende.length != 0) {
                    		if (dob != "") {
                    			var ToDate = new Date();
                    			if(new Date(dob).getTime() <= ToDate.getTime()){
                        			if (email != "") {
                            			if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                                			if (phone != "") {
                                    			if (phone.length == 10 && (phone[0] == 6 || phone[0] == 7 || phone[0] == 8 || phone[0] == 9)) {
                                        			if (username != "") {
                                            			if (username.match(/^[a-zA-Z0-9_]+$/)) {
                                                			if (pwd != "") {
                                                    			if (pwd.length >= 8) {
                                                    				if(pwd.match(/\w/)&&pwd.match(/\W/)){
                                                        				if (repwd != "") {
                                                            				if (pwd == repwd) {
                                                                				if (state != "no") {
                                                                    				if (addr != "") {
                                                                    					if(addr[0]!=" "){
                                                                        					if (pin != "") {
                                                                            					if (pin.length == 6) {
                                                                                					alert("VALID RESPONSE");
                                                                            					}
                                                                            					else {
                                                                                					alert("Enter a 6 digit pincode");
                                                                                					event.preventDefault();
                                                                            					}
                                                                        					}
                                                                        					else {
                                                                            					alert("Enter pincode");
                                                                            					event.preventDefault();
                                                                        					}
                                                                    					}
                                                                    					else{
                                                                    						alert("Address must not start with space");
                                                                    					}
                                                                    				}
                                                                    				else {
                                                                        				alert("Enter address");
                                                                        				event.preventDefault();
                                                                    				}
                                                                				}
                                                                				else {
                                                                    				alert("Select state");
                                                                    				event.preventDefault();
                                                                				}
                                                            				}
                                                            				else {
                                                                				alert("Password and Confirm Password must be same");
                                                                				event.preventDefault();
                                                            				}
                                                        				}
                                                        				else {
                                                            				alert("Enter confirm password");
                                                            				event.preventDefault();
                                                        				}
                                                    				}
                                                    				else{
                                                    					alert("Invalid password format");
                                                    					event.preventDefault();
                                                    				}
                                                    			}
                                                    			else {
                                                        			alert("Password must contain atleast 8 characters");
                                                        			event.preventDefault();
                                                    			}
                                                			}
                                                			else {
                                                    			alert("Enter password");
                                                    			event.preventDefault();
                                                			}
                                            			}
                                            			else {
                                                			alert("Enter valid username");
                                                			event.preventDefault();
	                                            		}
                                        			}
                                        			else {
                                            			alert('Enter username');
                                            			event.preventDefault();
                                        			}
                                    			}
                                    			else {
                                        			alert("Enter valid Phone Number");
                                        			event.preventDefault();
                                    			}
                                			}
                                			else {
                                    			alert("Enter phone number");
                                    			event.preventDefault();
                                			}
                            			}
                            			else {
                                			alert("Enter valid email id");
                                			event.preventDefault();
                            			}
                        			}
                        			else {
                            			alert("Enter email id")
                            			event.preventDefault();
                        			}
                    			}
                    			else{
                    				alert("Enter valid date");
                    				event.preventDefault();
                    			}
                    		}
                    		else {
                        		alert("Select Date of Birth");
                        		event.preventDefault();
                    		}
                		}
                		else {
                    		alert("Select Gender");
                    		event.preventDefault();
                		}
            		}
            		else{
            			alert("Last Name must not contain numbers or special characters");
                        event.preventDefault();
            		}
            	}
            	else{
            		alert("Enter your Last Name");
            		event.preventDefault();
            	}
            }
            else {
                alert("First Name must not contain numbers or special characters");
                event.preventDefault();
            }
        }
        else {
            alert("Enter your First Name");
            event.preventDefault();
        }
    }
	</script>
</div>
</div>
</body>
</html>
